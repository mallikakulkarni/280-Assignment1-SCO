<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #maindiv {
            height: 80%;
            width: 80%;
            border-radius: 10px;
            border-color: black;
            border-style: solid;
            border-width: thin;
            top: 10%;
            left: 10%;
            position: absolute;
        }
        #staticdiv {
            background-color: lightgray;
            border-bottom-color: darkgray;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            height: 15%;
            text-align: center;
            line-height: 300%;
            vertical-align: middle;
        }
        #questiondiv {
            height: 85%;
            text-align: center;
            vertical-align: middle;
        }
        button {
            width: 5em;
            border-color: black;
            border-style: solid;
            border-width: thin;
            border-radius: 10px;
            background-color: white;
        }
        #figure {
            width: 40%;
            float: left;
        }
    </style>
    <script src="./jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div id="maindiv">
    <header>
        <div id="staticdiv">
            <span><b>Question 2</b></span>
        </div>
    </header>
    <div id="questiondiv">
        <div id="question" data-question-type="quant" data-correct-answer="a">
            <p>Select the cosine theorem formula</p>
            <table style="margin-left: 7em; text-align: left">
                <tr style="height: 10em">
                    <td style="width: 25em">
                        <div>
                            <input type="radio" value="a" name="mark1">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <msup>
                                        <i>
                                            <mi>cos</mi>
                                            <mi>(</mi>
                                            <mi>&alpha;</mi>
                                            <mi>&PlusMinus;</mi>
                                            <mi>&beta;</mi>
                                            <mi>)</mi>
                                            <mo>=</mo>
                                            <mi>cos</mi>
                                            <mi>&alpha;</mi>
                                            <mi>cos</mi>
                                            <mi>&beta;</mi>
                                            <mi>&MinusPlus;</mi>
                                            <mi>sin</mi>
                                            <mi>&alpha;</mi>
                                            <mi>sin</mi>
                                            <mi>&beta;</mi>
                                        </i>
                                    </msup>
                                </mrow>
                            </math>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="radio" value="b" name="mark1">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <msup>
                                        <i>
                                            <mi>sin</mi>
                                            <mi>(</mi>
                                            <mi>&alpha;</mi>
                                            <mi>&PlusMinus;</mi>
                                            <mi>&beta;</mi>
                                            <mi>)</mi>
                                            <mo>=</mo>
                                            <mi>sin</mi>
                                            <mi>&alpha;</mi>
                                            <mi>cos</mi>
                                            <mi>&beta;</mi>
                                            <mi>&PlusMinus;</mi>
                                            <mi>cos</mi>
                                            <mi>&alpha;</mi>
                                            <mi>sin</mi>
                                            <mi>&beta;</mi>
                                        </i>
                                    </msup>
                                </mrow>
                            </math>
                        </div>
                    </td>
                </tr>
                <tr style="height: 5em">
                    <td style="width: 25em">
                        <div>
                            <input type="radio" value="c" name="mark1">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <msup>
                                        <i>
                                            <mi>sin</mi>
                                            <mi>&alpha;</mi>
                                            <mo>+</mo>
                                            <mi>sin</mi>
                                            <mi>&beta;</mi>
                                            <mo>=</mo>
                                            <mi>2</mi>
                                            <mi>sin</mi>
                                            <mi>(</mi>
                                                <mfrac>
                                                    <mrow>
                                                        <mi>&alpha;</mi>
                                                        <mo>+</mo>
                                                        <mi>&beta;</mi>
                                                    </mrow>
                                                    <mn>2</mn>
                                                </mfrac>
                                            <mi>)</mi>
                                            <mi>cos</mi>
                                            <mi>(</mi>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>+</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                            <mi>)</mi>
                                        </i>
                                    </msup>
                                </mrow>
                            </math>
                        </div>
                    </td>
                    <td>
                        <div>
                            <input type="radio" value="d" name="mark1">
                            <math xmlns="http://www.w3.org/1998/Math/MathML">
                                <mrow>
                                    <msup>
                                        <i>
                                            <mi>sin</mi>
                                            <mi>&alpha;</mi>
                                            <mo>-</mo>
                                            <mi>sin</mi>
                                            <mi>&beta;</mi>
                                            <mo>=</mo>
                                            <mi>2</mi>
                                            <mi>cos</mi>
                                            <mi>(</mi>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>+</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                            <mi>)</mi>
                                            <mi>sin</mi>
                                            <mi>(</mi>
                                            <mfrac>
                                                <mrow>
                                                    <mi>&alpha;</mi>
                                                    <mo>+</mo>
                                                    <mi>&beta;</mi>
                                                </mrow>
                                                <mn>2</mn>
                                            </mfrac>
                                            <mi>)</mi>
                                        </i>
                                    </msup>
                                </mrow>
                            </math>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <footer>
            <div style="clear: left">
                <button style="border-color: black; width: 15em; border-radius: 5px;"
                        onclick="clickSubmit('./English.html?quant=')">
                    <b>Submit and Next Question</b>
                </button>
                <button style="border-color: black; width: 15em; border-radius: 5px;"
                        onclick="clickReset()">
                    <b>Cancel and clear solution</b>
                </button>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
