<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="./jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div id="maindiv">
    <div id="staticdiv">
        <span><b>Question 1</b></span>
    </div>
    <div id="questiondiv">
        <div id="question" type="quant" answer="c" style="text-align: left">
            <p>Given points (x1, y1) and (x2, y2), select the formula to find the equation of the given line</p>
            <div style="float: left; width: 15em; padding-top: 20%; padding-bottom: 5%">
                <input type="radio" value="a" name="mark1">
                <img src="./images/Line.png" width="100">
            </div>
            <div style="float: left; width: 15em; padding-top: 20%; padding-bottom: 5%">
                <input type="radio" value="b" name="mark1">
                <img src="./images/Parabola.png" width="200">
            </div>
            <div style="width: 15em; float: left">
                <input type="radio" value="c" name="mark1">
                <img src="./images/Line2.png" width="150">
            </div>
            <div style="width: 15em; float: left">
                <input type="radio" value="d" name="mark1">
                <img src="./images/Line3.png" width="150">
            </div>
        </div>
        <div id="figure">
            <figure>
                <img src="./line.png" alt="line" width="300px" height="300px">
            </figure>
        </div>
        <div style="clear: left">
            <button style="border-color: black; width: 15em; border-radius: 5px;"
                    onclick="clickSubmit('./MathQuestion2.html?quant=')">
                <b>Submit and Next Question</b>
            </button>
            <button style="border-color: black; width: 15em; border-radius: 5px;"
                    onclick="clickReset()">
                <b>Cancel and clear solution</b>
            </button>
        </div>
    </div>
</div>
</body>
</html>
