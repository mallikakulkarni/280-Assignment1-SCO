<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="./jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div id="maindiv">
    <header>
        <div id="staticdiv">
            <span><b>Survey</b></span>
        </div>
    </header>
    <div id="surveydiv">
        <p style="margin-left: 5em">How did you like the center</p>
        <table style="margin-top: 2em; margin-left: 5em">
            <tr>
                <td>
                    <span>Comments:</span>
                </td>
                <td>
                    <textarea id="textarea" rows="5" cols="75"></textarea>
                </td>
            </tr>
        </table>
        <h4 style="margin-left: 5em">Select Test Area Location:</h4>
        <table style="margin-top: 2em; margin-left: 5em">
            <tr>
                <td>
                    <p>City:</p>
                </td>
                <td style="padding-left: 2em">
                    <form>
                        <input list="location" name="locations">
                            <datalist id="location">
                                <option value="">Select</option>
                                <option value="San Jose">San Jose</option>
                                <option value="San Francisco">San Francisco</option>
                                <option value="Mountain View">Mountain View</option>
                                <option value="Sunnyvale">Sunnyvale</option>
                                <option value="Palo Alto">Palo Alto</option>
                                <option value="Cupertino">Cupertino</option>
                                <option value="Redwood City">Redwood City</option>
                                <option value="San Ramon">San Ramon</option>
                            </datalist>
                    </form>
                </td>
                <td style="padding-left: 5em">
                    <p>Room#:</p>
                </td>
                <td style="padding-left: 2em">
                    <form>
                        <input list="room" name="rooms">
                            <datalist id="room">
                                <option value="">Select</option>
                                <option value="Room210">210</option>
                                <option value="211">211</option>
                                <option value="212">212</option>
                            </datalist>
                    </form>
                </td>
            </tr>
        </table>
    </div>
    <div style="clear: left; text-align: center">
        <button style=" border-color: black; width: 15em; border-radius: 5px;"
                onclick="getScore()">
            <b>Submit and Next Question</b>
        </button>
        <button style="border-color: black; width: 15em; border-radius: 5px;"
                onclick="getScore()">
            <b>Skip and Get Score</b>
        </button>
    </div>
</div>
</body>
</html>
