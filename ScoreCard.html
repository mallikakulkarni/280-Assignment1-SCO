<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="./jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div id="maindiv">
    <header>
        <div id="staticdiv">
            <span><b>Score Card</b></span>
        </div>
    </header>
    <div id="summarydiv" style="margin-left: 7em; max-height: 60%; overflow-y: auto">
        <details>
            <summary>
                Quantitative Section
            </summary>
            <h5>Number of Questions Answered: 2</h5>
            <b><h5><p id="quantanswers"></p></h5></b>
            <b><h5><p id="quantscore"></h5></b></p>
        </details>
        <details>
            <summary>
                Reading section
            </summary>
            <h5>Number of Questions Answered: 1</h5>
            <b><h5><p id="verbanswers"></p></h5></b>
            <b><h5><p id="verbscore"></h5></b></p>
        </details>
        <details>
            <summary>
                Audio/Video Section
            </summary>
            <h5>Number of Questions Answered: 1</h5>
            <b><h5><p id="videoanswers"></p></h5></b>
            <b><h5><p id="videoscore"></h5></b></p>
        </details>
    </div>
    <div style="clear: left; text-align: center">
        <p><h2>Thank You!</h2></p>
        <button style="border-color: black; width: 15em; border-radius: 5px;"
                onclick="clickFinish()">
            <b>Finish</b>
        </button>
    </div>
</div>
<script>
    document.getElementById("quantanswers").innerHTML = 'Number of Correct Answers: ' +QueryString.quant;
    document.getElementById("quantscore").innerHTML = 'Score: ' +QueryString.quant*50;
    document.getElementById("verbanswers").innerHTML = 'Number of Correct Answers: ' +QueryString.verb;
    document.getElementById("verbscore").innerHTML = 'Score: ' +QueryString.verb*50;
    document.getElementById("videoanswers").innerHTML = 'Number of Correct Answers: ' +QueryString.video;
    document.getElementById("videoscore").innerHTML = 'Score: ' +QueryString.video*50;
</script>
</body>
</html>
