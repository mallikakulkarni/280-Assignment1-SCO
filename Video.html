<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="./mystyle.css">
    <script src="./jsfunctions.js" type="text/javascript"></script>
</head>
<body>
<div id="maindiv">
    <header>
        <div id="staticdiv">
            <span><b>Question 4</b></span>
        </div>
    </header>
    <div id="questiondiv">
        <div id="question" data-correct-answer="a">
            <p>Watch the video and answer the following question <br>
            What is the source as mentioned in the video?</p>
            <div style="float: left;">
                <form>
                    <table style="text-align: left">
                        <tr style="height: 5em">
                            <td style="width: 15em;"><input type="radio" name=mark1 value="a">
                                BigBuckBunny.org
                            </td>
                            <td><input type="radio" name=mark1 value="b">
                                BugsBunny.org
                            </td>
                        </tr>
                        <tr>
                            <td style="width: 15em;"><input type="radio" name=mark1 value="c">
                                Tweety.com
                            </td>
                            <td><input type="radio" name=mark1 value="d">
                                Futurama.com
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div id="video" style="float: left">
            <video width="300" height="300" src="./BugsBunny.mp4" controls></video>
            <p>
                Video courtesy of
                <a href="http://www.bigbuckbunny.org/" target="_blank">Big Buck Bunny</a>.
            </p>
        </div>
        <footer>
            <div style="clear: left">
                <button style="border-color: black; width: 15em; border-radius: 5px;"
                        onclick="clickSubmit('./Survey.html'+window.location.search+'&video=')">
                    <b>Submit and Next Question</b>
                </button>
                <button style="border-color: black; width: 15em; border-radius: 5px;"
                        onclick="clickReset()">
                    <b>Cancel and clear solution</b>
                </button>
            </div>
        </footer>
    </div>
</div>
</body>
</html>
